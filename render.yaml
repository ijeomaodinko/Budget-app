databases:
  - name: postgres
    databaseName: Budget_app
    user: budget

services:
  - type: web
    name: Budget_app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name:  postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false