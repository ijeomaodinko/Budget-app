services:
  - type: web
    name: budgetapp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetapp
          property: connectionString
      - key: BUDGET_APP_DATABASE_PASSWORD
        sync: false

databases:
  - name: budgetapp
    databaseName: budgetapp
    user: budgetapp

